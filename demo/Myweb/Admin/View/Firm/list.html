<title>公司列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 公司 <span class="c-gray en">&gt;</span> 公司列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="__MODULE__/Message/message" method="get">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius del"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="__MODULE__/Firm/add" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加公司</a> <button type="button" class="btn btn-primary radius send_message" onclick="send_message()"><i class="Hui-iconfont">&#xe600;</i> 发送站内信</button></span> <span class="r">共有数据：<strong>{$total}</strong> 条</span> </div>
	<div class="mt-20" id="uid">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25">	
				</th>
				<th width="100">ID</th>
				<th width="100">公司名字</th>
				<th width="100">公司签名</th>
				<th width="100">区域</th>
                <th width="100">行业</th>
                <th width="100">主体</th>
                <th width="100">产品</th>
                <th width="100">项目</th>
                <th width="100">添加公司成员</th>
                <th width="100">查看公司分组</th>
				<th width="100">编辑</th>
			</tr>
		</thead>
		<tbody>
		<if condition="$company != ''">
			<foreach name="company" item="row">
			<tr class="text-c">
				<td><input type="checkbox" value="{$row.id}" name="list_id[]"></td>
				<td>{$row.id}</td>
				<td>{$row.name}</td>
				<td>{$row.signature}</td>
                <td>{$row.area}</td>
                <td>{$row.industry}</td>
                <td>{$row.main_body}</td>
                <td>{$row.product}</td>
                <td>{$row.project}</td>
                <td><a href="__MODULE__/Member/index?cid={$row.id}">查看公司成员</a></td>
                <td><a href="__MODULE__/Member/group_show?cid={$row.id}">查看公司分组</a></td>
				<td class="td-manage"> <a title="编辑" href="__MODULE__/user/edit/id/{$row.id}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> &nbsp;&nbsp; <a title="删除" href="javascript:;" onclick="member_del(this,{:$row['id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</foreach>
			<else />
			<tr><td colspan="7">没有数据</td></tr> 
		</if>
		</tbody>
	</table>
	</div><br>
	
</div>
	</form>
<div style="margin-left:30px">
	<button class="btn btn-success alldel">全选</button><button class="btn btn-success nodel">全不选</button><button class="btn btn-success fdel">反选</button>
</div>
			<div class="btn-group" style="margin-left:800px;margin-top:-40px;>
			  <!-- <span class="btn btn-primary radius">左边按钮</span> -->
			<volist name="page" id="vo">
			<a href="javascript:void(0)" onclick="page({$vo})">
			 <span class="btn btn-default radius" style="margin-left:5px">{$vo}</span>
			</a>
			</volist>
			  <!-- <span class="btn btn-primary radius">右边按钮</span> -->
			</div>
