<title>添加公司 - 项目网 v1.0</title>

</head>
<body>
<article class="page-container">
	<form action="__MODULE__/Member/add_member" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
  <input type="hidden" name="cid" id="cid" value="{$result['0']['id']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$result['0']['name']}" placeholder="请输入公司名称" id="company_name" name="company_name" disabled="">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入名字" id="name" name="name">
				<p></p>
			</div>
		</div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>签名：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="textarea" class="input-text" value="" placeholder="请输入签名" id="signature" name="signature">
        <p></p>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职位：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="请输入职位" id="position" name="position">
        <p></p>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>头像：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="file" class="input-text" id="image" name="image">
        <p></p>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系号码：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" placeholder="请输入联系手机号码" id="phone" name="phone">
        <p></p>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select name="sex" id="sex">
        <option value="1">男</option>
        <option value="2">女</option>
        </select>
        <p></p>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>年龄：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" placeholder="请输入年龄" id="age" name="age">
        <p></p>
      </div>
    </div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
