<title>添加公司 - 项目网 v1.0</title>

</head>
<body>
<a href="__MODULE__/Member/add_member_show?cid={$cid}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加公司成员</a>
<table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"> 
        </th>
        
        <th width="100">成员名字</th>
        <th width="100">职位</th>
        <th width="100">成员签名</th>
        <th width="100">头像</th>
        <th width="100">联系号码</th>
        <th width="100">性别</th>
        <th width="100">年龄</th>
        <th width="100">编辑</th>
      </tr>
    </thead>
    <tbody>
    <foreach name="result" item="row">
    <tr class="text-c">
    <td><input type="checkbox" value="{$row.id}" name="list_id[]"></td>
    <td>{$row.name}</td>
    <td>{$row.position}</td>
    <td>{$row.signature}</td>
    <td><img src="__ROOT__/Uploads/{$row.image}" width="100px" height="100px" alt=""></td>
    <td>{$row.phone}</td>
    <td><if condition="1" >男<else /> 女</if></td>
    <td>{$row.age}</td>
    <td><a href="__MODULE__/Member/delete_member?id={$row.id}">删除</a> | <a href="__MODULE__/Member/edit_member_show?id={$row.id}">修改</a></td>
    </tr>
    </foreach>
    </tbody>
  </table>
