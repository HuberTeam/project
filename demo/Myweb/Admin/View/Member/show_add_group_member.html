<title>公司列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 公司 <span class="c-gray en">&gt;</span> 公司列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="" method="post">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"> 
        </th>
        
        <th width="100">成员名字</th>
        <th width="100">职位</th>
        <th width="100">成员签名</th>
        <th width="100">头像</th>
        <th width="100">联系号码</th>
        <th width="100">性别</th>
        <th width="100">年龄</th>
        <th width="100">编辑</th>
      </tr>
    </thead>
    <tbody>
    <foreach name="result" item="row">
    <tr class="text-c">
    <td><input type="checkbox" value="{$row.id}" name="list_id[]"></td>
    <td>{$row.name}</td>
    <td>{$row.position}</td>
    <td>{$row.signature}</td>
    <td><img src="__ROOT__/Uploads/{$row.image}" width="100px" height="100px" alt=""></td>
    <td>{$row.phone}</td>
    <td><if condition="1" >男<else /> 女</if></td>
    <td>{$row.age}</td>
    <td><a href="__MODULE__/Member/add_group_member?cid={$row.cid}&mid={$row.id}&gid={$gid}">添加成员</a></td>
    </tr>
    </foreach>
    </tbody>
  </table>
	</form>
	
</div>
