<title>添加公司 - 项目网 v1.0</title>

</head>
<body>
<article class="page-container">
	<form action="__MODULE__/Project/project_add" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入公司名称" id="company_name" name="company_name">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="textarea" class="input-text" value="" placeholder="请输入公司项目标题" id="title" name="title">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>通用项目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入通用项目" id="common_item" name="common_item">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>行业：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<foreach name="industry" item="in">
			<input type="checkbox" name="industry[]" id="industry" value="{$in.id}">{$in.name}
			</foreach>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<foreach name="type" item="t">
			<input type="checkbox" name="type[]" id="type" value="{$t.id}">{$t.name}
			</foreach>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机构：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<foreach name="mechanism" item="me">
			<input type="radio" name="mechanism[]" id="mechanism" value="{$me.id}">{$me.name}
			</foreach>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主要图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" placeholder="请选择主要图片" name="image[]" id="image" multiple="multiple">
				<div id="show_image"></div>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>副图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" placeholder="请输入公司副图" name="deputy_map[]" id="deputy_map" multiple="multiple">
				<div id="show_deputy_map"></div>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目报告：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="text" class="input-text" placeholder="请输入公司项目报告" name="project_report" id="project_report">-->
				<textarea name="project_report" id="project_report" class="textarea radius"></textarea>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目现价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入公司项目现价" name="current_price" id="current_price">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目原价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入公司项目原价" name="original_price" id="original_price">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入数量" name="quantity" id="quantity">
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="text" class="input-text" placeholder="请输入公司项目" name="status" id="status">-->
				<select name="status" id="status">
					<option value="2">上线</option>
					<option value="1">不上线</option>
					<option value="3">待上线</option>
				</select>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<script type="text/javascript" src="__PUBLIC__/Admin/H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script>
        var check =
            /^(?:image\/bmp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i;
        document.querySelector("#image").onchange = function() {
            var _file = this.files;
            for (let i = 0; i < _file.length; i++) {
                const getSrc = new FileReader(); //初始化FileReader对象，如果放在循环之外会报Uncaught DOMException: Failed to execute 'readAsDataURL' on 'FileReader': The object is already busy reading Blobs.错误
              
                getSrc.readAsDataURL(_file[i]); //以DataURL方法读取文件，方法不会返回结果，结果存在result属性里，并且要等onload之后才会有
                getSrc.onload = function() { //FileReader是异步操作，等待读取完毕，onload只在所有数据读取成功之后触发
                    document.querySelector('#show_image').innerHTML += "<img src='" + getSrc.result + "' style='border-radius:30px' width='100px' height='100px'>";
                }
            }
        }

        document.querySelector("#deputy_map").onchange = function() {
            var _file = this.files;
            for (let i = 0; i < _file.length; i++) {
                const getSrc = new FileReader(); //初始化FileReader对象，如果放在循环之外会报Uncaught DOMException: Failed to execute 'readAsDataURL' on 'FileReader': The object is already busy reading Blobs.错误
        
                getSrc.readAsDataURL(_file[i]); //以DataURL方法读取文件，方法不会返回结果，结果存在result属性里，并且要等onload之后才会有
                getSrc.onload = function() { //FileReader是异步操作，等待读取完毕，onload只在所有数据读取成功之后触发
                    document.querySelector('#show_deputy_map').innerHTML += "<img src='" + getSrc.result + "' style='border-radius:30px' width='100px' height='100px'>";
                }
            }
        }
    </script>


</html>
