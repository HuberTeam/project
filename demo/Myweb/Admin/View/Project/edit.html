<title>修改项目 - 项目网 v1.0</title>
</head>
<body>
<article class="page-container">
	<form action="__MODULE__/Project/project_edit" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="id" value="{$result.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$result.company_name}"  id="company_name" name="company_name"  readonly>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$result.title}"  id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>通用项目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="common_item" id="common_item" value="{$result.common_item}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>行业：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<foreach name="industry" item="in">
			<input type="checkbox" name="industry[]" id="industry" value="{$in.id}">{$in.name}
			</foreach>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<foreach name="type" item="t">
			<input type="checkbox" name="type[]" id="type" value="{$t.id}">{$t.name}
			</foreach>
				<p></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机构：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<foreach name="mechanism" item="me">
			<input type="radio" name="mechanism[]" id="mechanism" value="{$me.id}">{$me.name}
			</foreach>
				<p></p>
			</div>
		</div>

		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主要图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!-- <input type="file" class="input-text"  name="image" id="image" value="{$result.image}"> -->
				<volist name="image" id="row">
				<img src="__ROOT__/Uploads{$row}" width="100px" height="100px" alt="" name="image" id="image">
				</volist>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>副图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!-- <input type="file" class="input-text"  name="deputy_map" id="deputy_map" value="{$result.deputy_map}"> -->
				<volist name="deputy_map" id="dm">
				<img src="__ROOT__/Uploads{$dm}" width="100px" height="100px" alt="" name="deputy_map" id="deputy_map[]">
				</volist>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目报告：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="project_report" id="project_report" value="{$result.project_report}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目现在的价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="current_price" id="current_price" value="{$result.current_price}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目的原价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="original_price" id="original_price" value="{$result.original_price}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目创建的时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="ctime" id="ctime" value="{$result.ctime}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目的数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="quantity" id="quantity" value="{$result.quantity}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目的状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="status" id="status" value="{$result.status}">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
