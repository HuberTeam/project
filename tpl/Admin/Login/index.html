<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Code compatible  Must be in front -->
<meta name="description" content="">
<meta name="author" content="">
<title>POI 管理系统登录</title>
<link rel="icon" href="__PUBLIC_IMAGES__/login/logo.ico">
<link href="__STATIC_FW__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="__ADMIN_CSS__/login.css" rel="stylesheet">
</head>
<body>
<i id="particles-js"></i>
<div class="container" >
   <div class="login col-md-6">
      <div class="form-group text-center">
         <h2>POI~POI~</h2>
      </div>
      <div class="form-group text-center"><span class="text"><em>    </em></span></div>
      <form method="post">
         <div class="form-group ">
            <input type="text" name="username" id="username" class="form-control text-center customform" placeholder="请在此输入用户名" autofocus>
         </div>
         <div class="form-group ">
            <input type="password" name="password" id="password" class="form-control text-center customform" placeholder="请在此输入密码">
         </div>
         <div class="form-group text-center">
            <button class="btn btn-lg btn-primary customform" type="button" onclick="login.check()">登录</button>
         </div>
      </form>
   </div>
</div>
<script language="javascript">
		document.onkeydown=keyListener;
		function keyListener(e){
			if(e.keyCode == 13){
 				login.check();
 				}}</script> 
<script src="__PUBLIC__/js/jquery-3.2.1.min.js"></script> 
<script src="__PUBLIC__/js/particles.min.js"></script> 
<script src="__PUBLIC_JS__/background.js"></script>
<script src="__ADMIN_JS__/login.js"></script> 
</body>
</html>
