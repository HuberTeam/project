<include file="./admin_header" />
<div id="page-wrapper">
   <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <ol class="breadcrumb">
                  <li class="active"> <i class="fa fa-map"></i>&nbsp;菜单管理</li>
                  <li class="active"> <i class="fa fa-edit"></i>&nbsp;编辑</li>
               </ol>
            </div>
         </div>
         <!--1 /.row -->
         
         <div class="row">
            <div class="col-lg-6">
               <form class="form-horizontal" id="poicms-form">
                  <div class="form-group">
                     <label for="inputname" class="col-sm-2 control-label">菜单名:</label>
                     <div class="col-sm-5">
                        <input type="text" name="name" class="form-control" id="inputname" placeholder="请填写菜单名" value="{$menu.name}">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">菜单类型:</label>
                     <div class="col-sm-5"> 
                       <input type="radio" name="type" id="optionsRadiosInline1" value="0"<if condition="$menu.type eq 0">checked</if>>前台导航 
                       <input type="radio" name="type" id="optionsRadiosInline2" value="1"<if condition="$menu.type eq 1">checked</if>>后台菜单
                        </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">模块名:</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" name="m" id="inputPassword3" placeholder="模块名如admin" value="{$menu.m}">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">控制器:</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" name="c" id="inputPassword3" placeholder="控制器如index" value="{$menu.c}">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">方法:</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" name="f" id="inputPassword3" placeholder="方法名如index" value="{$menu.f}">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                     <div class="col-sm-5"> <input type="radio" name="status" id="optionsRadiosInline1" value="0" 
                        <if condition="$menu.status eq 0">checked</if>
                        > 关闭 <input type="radio" name="status" id="optionsRadiosInline2" value="1" 
                        <if condition="$menu.status eq 1">checked</if>
                        > 开启 </div>
                  </div>
                  <input type="hidden" name="menu_id" value="{$menu.menu_id}"/>
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary " id="poicms-button-submit">更新</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <!--2 /.row --> 
         
      </div>
      <!-- /.container --> 
      
   </div>
   <!-- /#page-wrapper --> 
   
</div>
<!-- /#wrapper -->

    var SCOPE = {
      'typec' : 'Menu',
    }
</script>
