<include file="./admin_header" />
<div id="page-wrapper">
   <div class="container">
         
         <!-- Page Heading -->
         <div class="row">
            <div class="col-lg-12">
               <ol class="breadcrumb">
                  <li class="active"><i class="fa fa-map"></i>&nbsp;菜单管理</li>
                  <li class="active"> <i class="fa fa-list"></i>&nbsp;菜单列表</li>
               </ol>
            </div>
         </div>
         <!--1 /.row -->
         <div class="row">
            <div class="col-lg-12">
               <form method="post">
                  <div class="input-group"><span class="input-group-addon">类型</span>
                     <select class="form-control" name="catid">
                        <option value='-1'
                        <if condition="$catid eq -1">selected="selected"</if>
                        >查看全部
                        </option>
                        <option value="1" 
                        <if condition="$catid eq 1">selected="selected"</if>
                        >后台菜单
                        </option>
                        <option value="0" 
                        <if condition="$catid eq 0">selected="selected"</if>
                        >前台导航
                        </option>
                     </select>
                     <input type="hidden" name="c" value="menu"/>
                     <input type="hidden" name="a" value="index"/>
                     <span class="input-group-btn">
                     <button id="sub_data" type="submit" class="btn btn-primary"><i class="fa fa-search"></i> </button>
                     </span> </div>
               </form>
            </div>
         </div>
         
         <!--2 /.row -->
         <div class="row">
            <div class="form-group"></div>
            <div class="col-lg-12">
               <div class="table-responsive">
                  <form id="tableListOrder">
                     <table class="table table-bordered table-hover text-center poicms-table">
                        <thead>
                           <tr>
                              <th>排序</th>
                              <th>id</th>
                              <th>菜单名</th>
                              <th>模块</th>
                              <th>控制器</th>
                              <th>方法</th>
                              <th>类型</th>
                              <th>状态</th>
                              <th>操作</th>
                           </tr>
                        </thead>
                        <tbody>
                           <volist name="menus" id="vo">
                              <tr>
                                 <td><input size="4" type="text" class="listorder" name="listorder[{$vo.menu_id}]" value="{$vo.listorder}"/></td>
                                 <td>{$vo.menu_id}</td>
                                 <td>{$vo.name}</td>
                                 <td>{$vo.m}</td>
                                 <td>{$vo.c}</td>
                                 <td>{$vo.f}</td>
                                 <td>{$vo.type|getMenuType}</td>
                                 <td><a href="#" id="toggleStatus" attr-id="{$vo.menu_id}" attr-name="菜单 {$vo.name}" attr-status="{$vo.status}" title="切换状态"><i class="fa fa-refresh " aria-hidden="true" ></i>&nbsp;{$vo.status|getStatus}</a></td>
                                 <td>
                                    <a href="#" id="poicms-edit"  attr-id="{$vo.menu_id}"><i class="fa fa-edit" title="编辑" aria-hidden="true"></i></a>
                                    <i>&nbsp;&nbsp;&nbsp;</i>
                                    <a href="#" style="color:#E74C3C" id="poicms_delete"  attr-id="{$vo.menu_id}" attr-name="菜单 {$vo.name}"><i class="fa fa-trash-o " title="删除" aria-hidden="true"></i></a></td>
                              </tr>
                           </volist>
                        </tbody>
                     </table>
                  </form>
               </div>
            </div>
         </div>
         <!--3 /.row -->
         
         <div class="row">
            <div class="col-lg-8">
               <ul >
                  {$pageRes}
               </ul>
            </div>
         </div>
         <!--4 /.row -->
         <div class="row">
            <div class="col-lg-12">
               <button id="button-listorder" type="button" class="btn btn-primary "><i class="fa fa-arrows-v" aria-hidden="true"></i>&nbsp;更新排序</button>
               <i>&nbsp;</i>
               <button  id="button-add" type="button" class="btn btn-primary "><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;添加</button>
            </div>
         </div>
         <!--5 /.row --> 
      </div>
      
      <!-- /.container --> 
      
   </div>
   <!-- /#page-wrapper --> 
   
</div>
<!-- /#wrapper --> 
<!-- Morris Charts JavaScript --> 
<script>
    var SCOPE = {
		'typec' : 'Menu',
    }
</script> 
<include file="./admin_footer" />
