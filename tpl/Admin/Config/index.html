<include file="./admin_header" />
<div id="page-wrapper">
   <div class="container">
      <div class="row">
            <div class="col-lg-12">
               <ol class="breadcrumb">
                  <li class="active"> <i class="fa fa-cogs"></i>&nbsp;网站配置</li>
                  <li class="active"> <i class="fa fa-cog"></i>&nbsp;基本配置</li>
               </ol>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12"> 
               <a href="/admin.php?c=config">
               <button type="button" class="btn btn-default ">基本配置</button>
               </a>
               <a href="/admin.php?c=config&a=cache">
               <button type="button" class="btn btn-primary ">缓存配置</button>
               </a>
            </div>
         </div>
         <br />
         <div class="row">
            <div class="col-lg-6">
               <form class="form-horizontal" id="poicms-form">
                  <div class="form-group">
                     <label for="inputname" class="col-sm-4 control-label">站点标题:</label>
                     <div class="col-sm-5">
                        <input type="text" value="{$vo.title}" class="form-control" name="title" id="inputname" placeholder="请填写站点标题">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-4 control-label">站点关键词:</label>
                     <div class="col-sm-5">
                        <input type="text" class="form-control" value="{$vo.keywords}" name="keywords" id="inputPassword3" placeholder="请填写站点关键词">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-4 control-label">站点描述:</label>
                     <div class="col-sm-5">
                        <textarea class="form-control" rows="3" name="description">{$vo.description}</textarea>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-4 control-label">是否自动备份数据库:</label>
                     <div class="col-sm-5"> <input type="radio" name="dumpmysql" id="optionsRadiosInline1" value="1"<if condition="$vo['dumpmysql'] eq 1">checked</if>> 是 
                        <input type="radio" name="dumpmysql" id="optionsRadiosInline2" value="0"<if condition="$vo['dumpmysql'] eq 0">checked</if>
                        > 否 </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-4 control-label">是否自动生成首页缓存:</label>
                     <div class="col-sm-5"> <input type="radio" name="cacheindex" id="optionsRadiosInline1" value="1" 
                        
                        <if condition="$vo['cacheindex'] eq 1">checked</if>
                        > 是 <input type="radio" name="cacheindex" id="optionsRadiosInline2" value="0" 
                        
                        <if condition="$vo['cacheindex'] eq 0">checked</if>
                        > 否 </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-offset-4 col-sm-10">
                        <button type="button" class="btn btn-default" id="poicms-button-submit">提交</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <!-- /.row --> 
         
      </div>
      <!-- /.container --> 
      
   </div>
   <!-- /#page-wrapper --> 
   
</div>
