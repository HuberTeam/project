<include file="./admin_header"/>
    <webuploadercss/>
        <div id="page-wrapper">
            <div class="container">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-file-o">
                                </i>
                                &nbsp;文章管理
                            </li>
                            <li class="active">
                                <i class="fa fa-plus">
                                </i>
                                &nbsp;新的文章
                            </li>
                        </ol>
                    </div>
                </div>
                <!--1 /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <form  class="form-horizontal" id="poicms-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    标题:
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="title" id="title" placeholder="文章标题"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    关键字:
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="keywords" id="keywords" placeholder="文章关键词"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    备注:
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="description" id="description" placeholder="备注"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    封面图片:
                                </label>
                                <div class="col-sm-5">
                                    <div id="uploader" class="wu-example">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker">
                                                </div>
                                                <p style="background:rgba(0,0,0,.3);color: #fff">
                                                    上传新的封面图？或将图片拖到这里，最多1张
                                                </p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">
                                                    0%
                                                </span>
                                                <span class="percentage">
                                                </span>
                                            </div>
                                            <div class="info">
                                            </div>
                                            <div class="btns">
                                                <!-- <div id="filePicker2" ></div> //继续添加按钮 type="hidden"-->
                                                <div class="uploadBtn">
                                                    开始上传
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input id="content_upload_image" name="thumb" type="hidden"  value="" placeholder="图片地址"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    标题颜色:
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" value="#000000" class="form-control" name="title_font_color" id="title_font_color"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    所属栏目:
                                </label>
                                <div class="col-sm-5">
                                    <select class="form-control" name="catid">
                                        <option value="" selected>
                                            ==请选择所属栏目==
                                        </option>
                                        <foreach name="viewMenus" item="sitenav">
                                            <option value="{$sitenav.menu_id}">
                                                {$sitenav.name}
                                            </option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    来源:
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="copyfrom" id="copyfrom" value="" placeholder="该篇文章来源"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    内容:
                                </label>
                                <div class="col-sm-8">
                                <script type="text/plain" id="myEditor" name="content" style="width:720px;height:250px; ">
                                </script>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-success" id="poicms-button-submit">
                                            提交
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--2 /.row -->
                </div>
                <!-- /.container -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
        <script>
                var SCOPE = {
                'typec' : 'Content',
                'ajax_uploader_image_url': '/admin.php?c=WebUp&a=ajax_uploadImages',
                };
            </script>
